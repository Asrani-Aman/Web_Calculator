<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/calculator.css" />
    <title>Web_Calculator</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row heading">
        <h1>This is my Calculator</h1>
        <img src="../dark theme icon/moon.png" id="icon">
      </div>
      <div class="row">
        <input type="text" />
      </div>
      <div class="row">
        <button class="button" style="background-color: blue; color: white;" >AC</button>
        <button class="button">%</button>
        <button class="button">.</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <!-- <button class="button">.</button> -->
        <button class="button yoo" style="background-color: blue; color:white;">=</button>
        <button class="button"></button>
      </div>
    </div>
    <script src="../JavaScript/calculator.js"></script>
  </body>
  </html>
